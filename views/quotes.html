{{ block "quotes-pane" . }}
  {{ range .Quotes }}
    {{ template "quote" . }}
  {{ end }}

  <div class="h-4" id="next-{{ .Next }}">That's it!</div>
{{ end }}

{{ block "quote" . }}
  <div class="quote mb-16">
    <div id="quote-{{ .Id }}" class="italic mb-4">{{ .Text }}</div>
    <div>Source: <a href="{{ .Link }}" class="underline">{{ .Link }}</a></div>
    <div>
      {{ range .Hashtags }}
        <button
          class="bg-gray-200 hover:bg-gray-800 hover:text-white"
          hx-swap="afterend"
          hx-target="closest .quote"
          hx-get="/get/quotes?hashtag={{ . }}&start=10000">
          #{{ . }}</button>
      {{ end }}
    </div>
  </div>
  {{ if .EmbedMore }}
    <div class=""
      hx-trigger="intersect once"
      hx-swap="outerHTML"
      hx-target="#next-{{ .Next }}"
      hx-get="/get/quotes?hashtag={{ .Hashtag }}&start={{ .Next }}"></div>
  {{ end }}
{{ end }}
